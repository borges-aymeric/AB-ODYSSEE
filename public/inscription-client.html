<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AB Odyssée - Inscription Client</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="min-h-screen bg-[#FCF9EF]">
  <header id="main-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 glass-effect shadow-lg">
    <nav class="max-w-7xl mx-auto px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a href="index.html" class="flex items-center gap-3 group">
          <img id="header-logo" src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/690e092a150929816e34c705/79e4f2ccc_image.png" alt="AB Odyssée Logo" class="h-12 w-auto rounded-md transition-transform duration-300 group-hover:scale-105"/>
        </a>
        <div class="hidden md:flex items-center gap-8">
          <a href="index.html" class="nav-link nav-link-desktop text-sm font-medium">Accueil</a>
          <a href="admin-crm.html" class="nav-link nav-link-desktop text-sm font-medium">CRM</a>
          <button id="logout-btn" 
            class="inline-flex items-center justify-center border-2 border-red-500 text-red-500 hover:bg-red-50 px-4 py-2 rounded-md text-sm transition-colors">
            <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
            Déconnexion
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="pt-32 pb-20">
    <section class="max-w-4xl mx-auto px-6 lg:px-8">
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-[#091A30] mb-4">Créer votre compte client</h1>
        <p class="text-xl text-[#616972]">Remplissez le formulaire ci-dessous pour créer votre profil entreprise</p>
      </div>

      <div class="bg-white border border-[#B6B4AC]/20 rounded-2xl shadow-xl p-8 md:p-10 relative">
        <div>
          <form id="inscription-form" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <label for="nom" class="block text-sm font-medium text-[#091A30] mb-2">
                  Nom <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nom" name="nom" required 
                  class="w-full px-4 py-3 bg-white border border-[#B6B4AC]/30 rounded-md shadow-sm text-[#091A30] placeholder-[#616972] focus:ring-2 focus:ring-[#B48A3C] focus:border-[#B48A3C] transition-colors">
              </div>
              <div>
                <label for="prenom" class="block text-sm font-medium text-[#091A30] mb-2">
                  Prénom <span class="text-red-500">*</span>
                </label>
                <input type="text" id="prenom" name="prenom" required 
                  class="w-full px-4 py-3 bg-white border border-[#B6B4AC]/30 rounded-md shadow-sm text-[#091A30] placeholder-[#616972] focus:ring-2 focus:ring-[#B48A3C] focus:border-[#B48A3C] transition-colors">
              </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <label for="telephone" class="block text-sm font-medium text-[#091A30] mb-2">
                  Numéro de téléphone
                </label>
                <input type="tel" id="telephone" name="telephone" maxlength="10" inputmode="numeric"
                  class="w-full px-4 py-3 bg-white border border-[#B6B4AC]/30 rounded-md shadow-sm text-[#091A30] placeholder-[#616972] focus:ring-2 focus:ring-[#B48A3C] focus:border-[#B48A3C] transition-colors"
                  placeholder="0612345678">
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-[#091A30] mb-2">
                  Email <span class="text-red-500">*</span>
                </label>
                <input type="email" id="email" name="email" required 
                  class="w-full px-4 py-3 bg-white border border-[#B6B4AC]/30 rounded-md shadow-sm text-[#091A30] placeholder-[#616972] focus:ring-2 focus:ring-[#B48A3C] focus:border-[#B48A3C] transition-colors"
                  placeholder="contact@entreprise.fr">
              </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <label for="siret" class="block text-sm font-medium text-[#091A30] mb-2">
                  SIRET
                </label>
                <input type="text" id="siret" name="siret" 
                  class="w-full px-4 py-3 bg-white border border-[#B6B4AC]/30 rounded-md shadow-sm text-[#091A30] placeholder-[#616972] focus:ring-2 focus:ring-[#B48A3C] focus:border-[#B48A3C] transition-colors"
                  placeholder="123 456 789 00012"
                  pattern="[0-9\s]{14}" 
                  maxlength="14">
              </div>
              <div>
                <label for="tva_intracommunautaire" class="block text-sm font-medium text-[#091A30] mb-2">
                  Numéro de TVA intracommunautaire
                </label>
                <input type="text" id="tva_intracommunautaire" name="tva_intracommunautaire" 
                  class="w-full px-4 py-3 bg-white border border-[#B6B4AC]/30 rounded-md shadow-sm text-[#091A30] placeholder-[#616972] focus:ring-2 focus:ring-[#B48A3C] focus:border-[#B48A3C] transition-colors"
                  placeholder="FR12 345678901">
              </div>
            </div>

            <div>
              <label for="type" class="block text-sm font-medium text-[#091A30] mb-2">
                Type <span class="text-red-500">*</span>
              </label>
              <div class="grid grid-cols-2 gap-4">
                <label class="option-card flex items-center gap-3 p-4 bg-white border-2 border-[#B6B4AC]/30 rounded-md cursor-pointer hover:border-[#B48A3C] transition-colors">
                  <input type="radio" name="type" value="prospect" checked
                    class="w-4 h-4 text-[#B48A3C] border-[#B6B4AC]/30">
                  <div>
                    <span class="font-medium text-[#091A30] block">Prospect</span>
                    <span class="text-xs text-[#616972]">En cours de prospection</span>
                  </div>
                </label>
                <label class="option-card flex items-center gap-3 p-4 bg-white border-2 border-[#B6B4AC]/30 rounded-md cursor-pointer hover:border-[#B48A3C] transition-colors">
                  <input type="radio" name="type" value="client"
                    class="w-4 h-4 text-[#B48A3C] border-[#B6B4AC]/30">
                  <div>
                    <span class="font-medium text-[#091A30] block">Client</span>
                    <span class="text-xs text-[#616972]">Client actif</span>
                  </div>
                </label>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-[#091A30] mb-2">
                Services demandés <span class="text-red-500">*</span>
                <span class="text-xs text-[#616972] font-normal">(Sélectionnez un ou plusieurs services)</span>
              </label>
              <div class="space-y-2 p-4 bg-white border border-[#B6B4AC]/30 rounded-md shadow-sm">
                <label class="service-option flex items-center gap-3 cursor-pointer hover:bg-[#091A30]/5 p-2 rounded transition-colors">
                  <input type="checkbox" name="services" value="Création de site web" 
                    class="w-4 h-4 text-[#B48A3C] border-[#B6B4AC]/30 rounded">
                  <span class="text-[#091A30]">Création de site web</span>
                </label>
                <label class="service-option flex items-center gap-3 cursor-pointer hover:bg-[#091A30]/5 p-2 rounded transition-colors">
                  <input type="checkbox" name="services" value="Identité de marque" 
                    class="w-4 h-4 text-[#B48A3C] border-[#B6B4AC]/30 rounded">
                  <span class="text-[#091A30]">Identité de marque</span>
                </label>
                <label class="service-option flex items-center gap-3 cursor-pointer hover:bg-[#091A30]/5 p-2 rounded transition-colors">
                  <input type="checkbox" name="services" value="Stratégie digitale" 
                    class="w-4 h-4 text-[#B48A3C] border-[#B6B4AC]/30 rounded">
                  <span class="text-[#091A30]">Stratégie digitale</span>
                </label>
                <label class="service-option flex items-center gap-3 cursor-pointer hover:bg-[#091A30]/5 p-2 rounded transition-colors">
                  <input type="checkbox" name="services" value="Diagnostic Web" 
                    class="w-4 h-4 text-[#B48A3C] border-[#B6B4AC]/30 rounded">
                  <span class="text-[#091A30]">Diagnostic Web</span>
                </label>
                <label class="service-option flex items-center gap-3 cursor-pointer hover:bg-[#091A30]/5 p-2 rounded transition-colors">
                  <input type="checkbox" name="services" value="Autre" 
                    class="w-4 h-4 text-[#B48A3C] border-[#B6B4AC]/30 rounded">
                  <span class="text-[#091A30]">Autre</span>
                </label>
              </div>
              <div id="services-error" class="hidden text-red-500 text-xs mt-1">Veuillez sélectionner au moins un service.</div>
            </div>

            <div id="message-container" class="hidden p-4 rounded-md"></div>

            <div class="flex gap-4">
              <button type="submit" 
                class="flex-1 inline-flex items-center justify-center bg-[#B48A3C] hover:bg-[#9A7332] text-white font-semibold px-8 py-3 text-lg rounded-md transition-colors shadow-lg hover:shadow-xl">
                <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
                Créer le compte
              </button>
              <a href="index.html" 
                class="inline-flex items-center justify-center border-2 border-[#091A30] text-[#091A30] hover:bg-[#091A30]/5 px-8 py-3 text-lg rounded-md transition-colors">
                Annuler
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-[#091A30] text-white mt-20">
    <div class="max-w-7xl mx-auto px-6 lg:px-8 py-12">
      <div class="text-center">
        <img src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/690e092a150929816e34c705/79e4f2ccc_image.png" alt="AB Odyssée Logo" class="h-16 w-auto mb-4 rounded-md mx-auto"/>
        <p class="text-[#B6B4AC] text-sm">© 2024 AB Odyssée. Tous droits réservés.</p>
      </div>
    </div>
  </footer>

  <script src="/private/js/auth-check.js"></script>
  <script>
    lucide.createIcons();

    const form = document.getElementById('inscription-form');
    const messageContainer = document.getElementById('message-container');

    // Gérer le bouton "Créer un autre client"
    document.addEventListener('click', (e) => {
      if (e.target && e.target.id === 'create-another-btn') {
        form.reset();
        messageContainer.classList.add('hidden');
        messageContainer.innerHTML = '';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Récupérer les services sélectionnés
      const selectedServices = Array.from(document.querySelectorAll('input[name="services"]:checked'))
        .map(checkbox => checkbox.value);
      
      // Valider qu'au moins un service est sélectionné
      const servicesError = document.getElementById('services-error');
      if (selectedServices.length === 0) {
        servicesError.classList.remove('hidden');
        return;
      }
      servicesError.classList.add('hidden');
      
      // Récupérer le type sélectionné
      const type = document.querySelector('input[name="type"]:checked')?.value || 'prospect';
      
      const formData = {
        nom: document.getElementById('nom').value,
        prenom: document.getElementById('prenom').value,
        telephone: document.getElementById('telephone').value || null,
        email: document.getElementById('email').value,
        siret: document.getElementById('siret').value || null,
        tva_intracommunautaire: document.getElementById('tva_intracommunautaire').value || null,
        service_demande: JSON.stringify(selectedServices), // Stocker en JSON
        type: type
      };

      try {
        const apiUrl = window.location.origin + '/api/clients';
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        messageContainer.classList.remove('hidden');
        messageContainer.className = 'p-4 rounded-md';

        if (response.ok) {
          messageContainer.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-400');
          messageContainer.innerHTML = `
            <div class="flex items-center gap-2">
              <i data-lucide="check-circle" class="w-5 h-5"></i>
              <span>${data.message} Votre compte a été créé avec succès.</span>
            </div>
            <div class="mt-3 flex gap-2">
              <a href="admin-crm.html" class="inline-flex items-center justify-center bg-[#091A30] hover:bg-[#050F1A] text-white px-4 py-2 rounded-md text-sm transition-colors">
                <i data-lucide="arrow-right" class="w-4 h-4 mr-2"></i>
                Voir dans le CRM
              </a>
              <button type="button" id="create-another-btn" class="inline-flex items-center justify-center border-2 border-[#091A30] text-[#091A30] hover:bg-[#091A30]/5 px-4 py-2 rounded-md text-sm transition-colors">
                Créer un autre client
              </button>
            </div>
          `;
          lucide.createIcons();
          form.reset();
          
          // Ne pas rediriger automatiquement - l'utilisateur reste sur la page
        } else {
          messageContainer.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-400');
          messageContainer.innerHTML = `
            <div class="flex items-center gap-2">
              <i data-lucide="alert-circle" class="w-5 h-5"></i>
              <span>${data.error || 'Une erreur est survenue.'}</span>
            </div>
          `;
          lucide.createIcons();
        }
      } catch (error) {
        messageContainer.classList.remove('hidden');
        messageContainer.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-400');
        messageContainer.innerHTML = `
          <div class="flex items-center gap-2">
            <i data-lucide="alert-circle" class="w-5 h-5"></i>
            <span>Erreur de connexion au serveur. Assurez-vous que le serveur est démarré.</span>
          </div>
        `;
        lucide.createIcons();
        console.error('Erreur:', error);
      }
    });

    // Format SIRET (14 chiffres)
    const siretInput = document.getElementById('siret');
    siretInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 14) value = value.slice(0, 14);
      e.target.value = value;
    });

    const telephoneInput = document.getElementById('telephone');
    telephoneInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 10) value = value.slice(0, 10);
      e.target.value = value;
    });

    // Gérer la déconnexion
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        if (!confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) return;
        
        try {
          const apiUrl = window.location.origin + '/api/auth/logout';
          const response = await fetch(apiUrl, {
            method: 'POST',
            credentials: 'include'
          });
          
          if (response.ok) {
            window.location.href = '/login.html';
          } else {
            alert('Erreur lors de la déconnexion.');
          }
        } catch (error) {
          console.error('Erreur:', error);
          alert('Erreur lors de la déconnexion.');
        }
      });
    }
  </script>
</body>
</html>
